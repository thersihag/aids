<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Layout</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
        }

        header nav {
            display: flex;
            justify-content: space-between;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
        }

        main {
            padding: 1rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: center;
            }

            header a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">MySite</a>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Welcome to My Website</h1>
        <p>This is a basic example of a responsive website layout. You can add additional pages and styles to fit your needs.</p>
    </main>

    <footer>
        <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>
</body>
</html>
